<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
    <style>
        body { margin: 0; padding: 0; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe id="myframe" src="https://script.google.com/a/macros/clevertap.com/s/AKfycbw7vkYoKXunDabLu-ZMjPzFqq4YXDZ_nxUSyFC9hdOW/dev"></iframe>
    <script>
        // Parent window code
        function handleGoogleAuth() {
            const popup = window.open(
                'https://script.google.com/a/macros/clevertap.com/s/AKfycbw7vkYoKXunDabLu-ZMjPzFqq4YXDZ_nxUSyFC9hdOW/dev',
                'google-auth',
                'width=500,height=600,scrollbars=yes'
            );
            
            // Listen for authentication completion
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://script.google.com') return;
                
                if (event.data.type === 'AUTH_SUCCESS') {
                    popup.close();
                    // Reload your iframe or handle success
                    document.getElementById('myframe').src = 'https://script.google.com/a/macros/clevertap.com/s/AKfycbw7vkYoKXunDabLu-ZMjPzFqq4YXDZ_nxUSyFC9hdOW/dev';
                }
            });
        }

    </script>
</body>
</html>
